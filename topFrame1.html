 <!DOCTYPE html>
<html lang="uk">

	<meta charset="UTF-8"/>

</head>
<body>
	<h1 id = "timer">
		Залишилося часу...
	</h1>
<script>
// Set the date we're counting down to
var stop = new Date("Sep 10, 2022 19:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var time = stop - now;
    
  // Time calculations for days, hours, minutes and seconds
  //var days = Math.floor(time / (1000 * 60 * 60 * 24));
  var hours = Math.floor(time / (1000 * 60 * 60)); // time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
  var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)); // time % (1000 * 60 * 60)) / (1000 * 60)
  var seconds = Math.floor((time % (1000 * 60)) / 1000); // time % (1000 * 60)) / 1000
    
  // Output the result in an element with id="demo"
  document.getElementById("timer").innerHTML = "Time left " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (time < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
